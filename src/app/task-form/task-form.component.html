<!-- <p>task-form works!</p> -->
<div class="container-fluid">
    <h2 class="text-center">Create a new Task</h2>
    <hr>
    <form (ngSubmit)="submitTask()" #taskForm="ngForm">
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newTask.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <!-- Display {{newTask.name}} -->
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newTask.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
        </div>
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newTask.completeDate" name="completeDate" #completeDate="ngModel" required>
        
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
        </div>
        </div>
        <button type="submit" class="btn btn-success">Add Task</button>
    </form>
  </div>
